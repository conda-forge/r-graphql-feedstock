{% set version = "1.5.1" %}

{% set posix = 'm2-' if win else '' %}

package:
  name: r-graphql
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/graphql_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/graphql/graphql_{{ version }}.tar.gz
  sha256: 68f324cc49eee06f866532c28cd5602eff293e99b6157a81b151ef00f18af783

build:
  number: 3

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-jsonlite

  run:
    - r-base
    - r-rcpp >=0.12.12
    - r-jsonlite

test:
  commands:
    - $R -e "library('graphql')"           # [not win]
    - "\"%R%\" -e \"library('graphql')\""  # [win]

about:
  home: http://graphql.org (upstream) https://github.com/ropensci/graphql (devel)
  license: MIT
  summary: Bindings to the 'libgraphqlparser' C++ library. Parses GraphQL syntax and exports the AST in JSON format.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - jezcope

